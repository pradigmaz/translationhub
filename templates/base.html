<!-- templates/base.html -->
{% load static %} <!-- Эта команда ОБЯЗАТЕЛЬНА для работы со статическими файлами -->
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Для мобильной адаптации -->
    <title>{% block title %}TranslationHub{% endblock %}</title>
    <!-- Подключаем наш файл стилей -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <!-- Шапка сайта -->
    <nav class="main-nav">
        <div class="container">
            <a href="{% url 'main_page' %}" class="logo">TranslationHub</a>
            <div class="nav-links">
                {% if user.is_authenticated %}
                    <a href="{% url 'users:dashboard' %}">Личный кабинет</a>
                    <span>Привет, {{ user.username }}!</span>
                    <a href="{% url 'users:logout' %}">Выйти</a>
                {% else %}
                    <a href="{% url 'users:login' %}">Войти</a>
                    <a href="{% url 'users:register' %}">Регистрация</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Основной контент страницы -->
    <main>
        {% block content %}
        <!-- Сюда будет вставляться содержимое из других шаблонов -->
        {% endblock %}
    </main>

    <!-- Подвал сайта -->
    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2025 TranslationHub. Все права защищены.</p>
        </div>
    </footer>

    <!-- Подключаем наш JS-файл в самом конце, чтобы не блокировать загрузку страницы -->
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>

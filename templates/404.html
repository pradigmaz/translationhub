{% extends 'base.html' %}

{% block title %}Страница не найдена - TranslationHub{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 text-center">
            <div class="py-5">
                <h1 class="display-1 text-primary fw-bold">404</h1>
                <h2 class="h3 mb-3">Страница не найдена</h2>
                <p class="lead text-muted mb-4">
                    К сожалению, запрашиваемая страница не существует или была перемещена.
                </p>
                <div class="d-flex gap-2 justify-content-center">
                    <a href="{% url 'main_page' %}" class="btn btn-primary">
                        На главную
                    </a>
                    {% if user.is_authenticated %}
                    <a href="{% url 'users:dashboard' %}" class="btn btn-outline-secondary">
                        В личный кабинет
                    </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

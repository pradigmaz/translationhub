<!-- templates/teams/team_form.html -->
{% extends "base.html" %}

{% block title %}Создать новую команду{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Создание новой команды</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary" style="width: 100%;">Создать</button>
    </form>
</div>
{% endblock %}
